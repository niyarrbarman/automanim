version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - LLM_PROVIDER=transformers
      - LLM_MODEL_ID=prithivMLmods/Pyxidis-Manim-CodeGen-1.7B
      - HF_TOKEN=${HF_TOKEN}
      - CORS_ALLOW_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./media:/app/media
      - ./models:/models
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- -p 3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
